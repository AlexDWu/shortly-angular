<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input name='username' type='text' ng-model='user.username' ng-patten='usernameRegex' required>
    <input name='password' type="password" ng-model='user.password' ng-pattern='passwordRegex' required>
    <button>signup</button>
<!--     <span class='ng-hide' ng-show='signupForm.username.$invalid'>Username must be alphanumeric</span>
    <span class='ng-hide' ng-show='signupForm.password.$invalid'>Password is invalid</span> -->
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
