<div id='container'>
  <!-- Your html here -->
  <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index selected'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
    </ul>
      <a href='#/logout' ng-click='Auth.signout()' class='logout'>Logout</a>
  </div>
  <label>Search: <input ng-model="searchText"></label>
  <div class='link' ng-repeat="link in data.links | filter:searchText | orderBy:'-visits'" ng-controller='LinksController' >
    <img src='/assets/redirect_icon.png'/>
    <div class='info'>
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
    </div>
  </div>
</div>
